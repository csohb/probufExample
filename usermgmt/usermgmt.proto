syntax = "proto3";

package usermgmt;

option go_package = "probufExample/usermgmt;proto";


// NewUser = input, User = output
service UserManagement {
    rpc CreateNewUser (NewUser) returns (User) {}
}

message NewUser {
    string name = 1;
    int32 age = 2;
}

message User {
    string name = 1;
    int32 age = 2;
    int32 id = 3;
}

